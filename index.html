<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AudioModem</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body>
    <button id="init" type="button">Init</button>
    <div class="gr">
        <fieldset>
            <legend>Modulator</legend>
            <textarea name="input" id="input" rows="8" cols="40">This is a test text</textarea>
            <button id="send" type="button">Send</button>
        </fieldset>
        <fieldset>
            <legend>Demodulator</legend>
            <textarea name="output" id="output" rows="8" cols="40"></textarea>
            <svg id="svg">
                <g id="freq_graph"></g>
            </svg>
        </fieldset>
    </div>
    <script src="./cash.min.js"></script>
    <script src="./d3.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
