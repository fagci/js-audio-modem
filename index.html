<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AudioModem</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all">
</head>

<body>
    <button id="init" type="button">Init</button>
    <div class="gr">
        <fieldset>
            <legend>Modulator</legend>
            <textarea name="input" id="input" rows="8" cols="40">⚡ Частотно-манипулированные сигналы FSK (frequency shift key) и FSK сигналы с непрерывной фазой CPFSK (continuous phase FSK)</textarea>
            <button id="send" type="button">Send</button>
        </fieldset>
        <fieldset>
            <legend>Demodulator</legend>
            <textarea name="output" id="output" rows="8" cols="40"></textarea>
            <svg id="svg">
                <g id="freq_graph"></g>
            </svg>
        </fieldset>
    </div>
    <script src="./js/cash.min.js"></script>
    <script src="./js/d3.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
